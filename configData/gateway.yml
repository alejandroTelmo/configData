server:
  port: 9090
spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: mscatalog
          uri: lb://api-catalog #lb=loadbalancer
          predicates:
           - Path=/api/v1/catalog/**
        -id: msmovie
         uri: lb://api-movie
         predicates:
           - Path=/api/v1/movies/**
info:
  application:
    name: ${spring.application.name}

eureka:
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    registerWithEureka: false
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: gateway
